<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Accounting System</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <style>
        body {
            margin: 0 auto;
            max-width: 800px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <section class="navbar-section">
            <a href="/" class="navbar-brand mr-2 btn btn-lg btn-primary">Home</a>
        </section>
        <section class="navbar-section">
            <a href="/balance" class="btn btn-link btn-lg">Balance</a>
            <a href="/sale" class="btn btn-link btn-lg">Sale</a>
            <a href="/purchase" class="btn btn-link btn-lg">Purchase</a>
            <a href="/history" class="btn btn-link btn-lg">History</a>
        </section>
    </header>
    <div class="main-content">
        <h1 class="text-center">Accounting and Warehouse Management</h1>
        <div class="card">
            <div class="card-body">
                <h4>Current Stock Level: <span id="stock-level">73</span></h4>
                <h4>Current Account Balance: $<span id="account-balance">10,000.00</span></h4>
            </div>
        </div>
        <div class="nav-buttons">
            <button class="btn btn-primary" onclick="location.href='/purchase'">Purchase</button>
            <button class="btn btn-primary" onclick="location.href='/sale'">Sale</button>
            <button class="btn btn-primary" onclick="location.href='/balance'">Balance</button>
            <button class="btn btn-primary" onclick="location.href='/history'">History</button>
        </div>
    </div>
    <div style="margin-top: 20px;">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Item name</th>
                    <th>Price per unit</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bike</td>
                    <td>300</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Electric Scooter</td>
                    <td>350</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>Gloves</td>
                    <td>10</td>
                    <td>54</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
