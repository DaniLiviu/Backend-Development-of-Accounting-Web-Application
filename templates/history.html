<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <style>
        .main-content {
            text-align: center;
            margin: 0 auto;
            margin-top: 50px;
            max-width: 600px;
        }
        .navbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .items-table {
            margin-top: 20px;
            text-align: left;
        }
           
        .scrollable-table {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <section class="navbar-section">
            <a href="/" class="navbar-brand mr-2 btn btn-lg btn-primary">Home</a>
        </section>
        <section class="navbar-center">
            <a>Current Account Balance: $<span id="account-balance">{{ balance }}</span></a>
        </section>
        <section class="navbar-section">
            <a href="/balance" class="btn btn-link btn-lg">Balance</a>
            <a href="/sale" class="btn btn-link btn-lg">Sale</a>
            <a href="/purchase" class="btn btn-link btn-lg">Purchase</a>
            <a href="/history" class="btn btn-link btn-lg">History</a>
        </section>
    </header>
    <div class="main-content">
        <h1 class="text-center">Transaction History</h1>
        <form method="get">
            <div class="form-group">
                <label class="form-label" for="from">From</label>
                <input class="form-input" type="date" id="from" name="from">
            </div>
            <div class="form-group">
                <label class="form-label" for="to">To</label>
                <input class="form-input" type="date" id="to" name="to">
            </div>
            <button class="btn btn-primary btn btn-lg" type="submit">Filter</button> 
        </form>
        <div class="items-table">
            <h3 class="text-center">History</h3>
            <div class="scrollable-table">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in history %}
                    <tr>
                        <td>{{ entry.date }}</td>
                        <td>{{ entry.description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>            
        </div>
    </div>
</body>
</html>
